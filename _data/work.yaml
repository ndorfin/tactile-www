- id: yvw
  title: Yarra Valley Water's website
  summary: |-
    A large scale Drupal implementation with bespoke design
  description: |-
    <p>
      While working at Ackama, I was tasked with redoing the front-end of a Drupal app for a Water Utility company called Yarra Valley Water.<br>
      Suzanne had already done the design work, so it was my turn to implement her work.
    </p>
    <p>
      With some help from my more knowledgable Ackama Drupal colleagues, I then set about replacing the Twig templates, CSS, and supporting content.<br>
      Most of the content types are modular, so it was a case of working one by one until the pages looked right.
    </p>
    <p>
      As I neared completion, I started testing for regressions, as well as doing an audit of existing vs. new pages, making sure to minimise 404s.
    </p>
